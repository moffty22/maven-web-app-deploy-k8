apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: edsam22/maven-web-app:cef9339253979769c45733f3c4beed1dd89c62a9
        ports:
        - containerPort: 8080
